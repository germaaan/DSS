<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear coches: Práctica 3 DSS - Germán Martínez</title>
</head>
<body>
	<h2>Crear coche</h2>
	<form action="rest/coches" method="POST">
		ID coche: <input name="id" /> <br> Marca: <input name="marca" />
		<br> Modelo: <input name="modelo" /> <br> Año: <input
			name="anio" /> <br> Número de puertas: <select
			name="numPuertas">
			<option value="3">3</option>
			<option value="5">5</option>
		</select> <br> Potencia: <input name="potencia" /> <br> Velocidad
		máxima: <input name="maxVelocidad" /> <br> Combustible: <select
			name="combustible">
			<option value="1">Gasóleo</option>
			<option value="2">Gasoil</option>
			<option value="3">Híbrido</option>
			<option value="4">Eléctrico</option>
		</select> <br> Número de plazas: <select name="numPlazas">
			<option value="2">2</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select> <br> Precio: <input name="precio" /> <br> <input
			type="submit" value="Crear" />
	</form>
	<h3>
		<a href="index.html">Volver al menú principal</a>
	</h3>
</body>
</html>
